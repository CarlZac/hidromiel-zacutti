	<main class="form" id="main">
		<div class="d-flex justify-content-center">
			<section class="mx-5">
				<article>
					<h1 class="textCenter animate__animated animate__fadeInDown">Contactanos</h1>

					<!-- inicia form bootstrap -->
					<form action="">
					  	<div class="mb-3">
					    	<label for="nombre" class="form-label">Nombre y apellido</label>
					    	<input type="text" class="form-control" placeholder="Leandro Sancrica" name="nombre" id="nombre">
					  	</div>
					  	<label for="genero">Género</label>
					  	<div class="form-check">
						  	<input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
						  	<label class="form-check-label" for="masculino">
						    Masculino
						  	</label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
						  	<label class="form-check-label" for="femenino">
						    Femenino
						  	</label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
						  	<label class="form-check-label" for="otro">
						    Otro
						  	</label>
						</div>
					  	<div class="mb-3">
					    	<label for="email" class="form-label">Email</label>
					    	<input type="email" class="form-control" placeholder="nombre@email.com" name="email" id="email">
					  	</div>
					  	<div class="mb-3">
					    	<label for="edad" class="form-label">Fecha de Nacimiento</label>
					    	<input type="date" class="form-control" placeholder="dd/mm/aaaa" name="edad" id="edad">
					  	</div>
					  	<div class="mb-3">
					    	<label for="whatsapp" class="form-label">WhatsApp</label>
					    	<input type="tel" class="form-control" placeholder="1155557777" name="whatsapp" id="whatsapp">
					  	</div>
					  	<div class="form-floating mb-3 mt-3">
						  	<select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="localidad" id="localidad">
						    	<option selected disabled>Selecciona tu Localidad</option>
						    	<option value="CABA">CABA</option>
						    	<option value="Zona Norte">Zona Norte</option>
						    	<option value="Zona Sur">Zona Sur</option>
						    	<option value="Interior">Interior</option>
						  	</select>
						</div>
					  	<div class="mb-3 form-check">
					    	<input type="checkbox" class="form-check-input mt-3" id="newsletters">
					    	<label class="form-check-label" for="newsletters">Deseo recibir Newsletters</label>
					  	</div>
					  	<label for="mensaje">Dejanos tu Mensaje</label>
					  	<div class="form-floating">
						  	<textarea class="form-control" placeholder="Escribinos" id="mensaje" style="height: 100px"></textarea>	
						</div>
					  	<button type="reset" class="btn btnForm">Cancelar</button>
					  	<button type="submit" class="btn btnForm">Enviar</button>
					</form>
					<!-- termina form bootstrap -->
